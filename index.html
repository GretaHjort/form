<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-box">
        <h2>Create a user</h2>
        <form action="">
            <div class="full-name">
                <label for="text">Your Full Name</label>
                <input type="text" placeholder="Full Name">
            </div>
            <div class="select-div">
                <label for="select">Your Gender</label>
                <i class="fas fa-caret-down select__icon" aria-hidden="true"></i>
                <select name="gender" class="select" id="">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="other">Other</option>
                </select> 

            </div>
            <div class="email">
                <label for="email">Your Email</label>
            <input type="email" placeholder="Your Email">
            </div>
            <div class="password">
                <label for="password">Create password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required minlength="8">
            </div>
            <div class="checkbox">
                <input type="checkbox" checked>
                <div>I'd like to sign up for our weekly email letters</div>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>

</body>
</html>
