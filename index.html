<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400&display=swap" rel="stylesheet">
</head>
<body> 
        <section class="screen">
        <div class="form-box">
            <h2>Create a user</h2>
            <form action="">
                <section class="full-name">
                    <label for="text">Name</label>
                    <input type="text" placeholder="Enter your full name" class="text-input" id="entername">
                </section>
                <section class="select-section">
                    <label for="select">Gender</label>
                    <select name="gender" class="select" id="selectgender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="non-binary">Non-Binary</option>
                        <option value="other">Other</option>
                    </select> 
                </section>
                <section class="email">
                    <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" class="email-input" id="enteremail">
                </section>
                <section class="create-user">
                    <label for="text">Create user name</label>
                    <input type="text" placeholder="Enter user name" class="user-input">
                </section>
                <section class="password">
                    <label for="password">Create password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required minlength="8" class="password-input">
                </section>
                <section class="checkbox">
                    <input type="checkbox" id="check7" class="check" />
                    <label for="check7" class="label">
                      <svg width="50" height="50" viewbox="0 0 100 100">
                        <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                        <g transform="translate(0,-952.36218)">
                          <path d="m 13,983 c 33,6 40,26 55,48 " stroke="black" stroke-width="3" class="path1" fill="none" />
                          <path d="M 75,970 C 51,981 34,1014 25,1031 " stroke="black" stroke-width="3" class="path1" fill="none" />
                        </g>
                      </svg>
                      <span>I'd like to sign up for our weekly email letters</span>
                    </label>
                </section>
                <button type="submit" class="submit" >Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
