<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="form-box">
        <h2>Create a user</h2>
        <form action="">
            <input type="text" placeholder="Full Name">
            <textarea name="full name" id="" cols="30" rows="10"></textarea>
            
            <select name="gender" id=""></select>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="non-binary"></option>
                <option value="other"></option>

            
            <input type="email" placeholder="Your Email">
            <textarea name="email" id="" cols="30" rows="10"></textarea>
            
            <input type="password" name="password" id="password" placeholder="Create password" required minlength="8">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            
            <input type="checkbox" checked>
            <div>I'd like to sign up for our weekly email letters</div>
        
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
